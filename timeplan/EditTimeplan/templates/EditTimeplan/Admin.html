<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Administration de l'emploi du temps scolaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
    }
    
    form {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
    }
    
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Administration de l'emploi du temps scolaire</h1>
  
  <form id="schedule-form">
    <label for="day">Jour :</label>
    <select id="day" name="day">
      <option value="Monday">Lundi</option>
      <option value="Tuesday">Mardi</option>
      <option value="Wednesday">Mercredi</option>
      <option value="Thursday">Jeudi</option>
      <option value="Friday">Vendredi</option>
    </select>
    
    <label for="time">Heure :</label>
    <input type="text" id="time" name="time" placeholder="Ex: 09:00">
    
    <label for="subject">Matière :</label>
    <input type="text" id="subject" name="subject">
    
    <input type="submit" value="Ajouter">
  </form>
  
  <table id="schedule-table">
    <tr>
      <th>Jour</th>
      <th>Heure</th>
      <th>Matière</th>
      <th>Action</th>
    </tr>
  </table>
  
  <script>
    var form = document.getElementById("schedule-form");
    var table = document.getElementById("schedule-table");
    
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      
      var day = document.getElementById("day").value;
      var time = document.getElementById("time").value;
      var subject = document.getElementById("subject").value;
      
      var row = table.insertRow(-1);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      
      cell1.textContent = day;
      cell2.textContent = time;
      cell3.textContent = subject;
      cell4.innerHTML = '<button onclick="editRow(this)">Modifier</button> <button onclick="deleteRow(this)">Supprimer</button>';
      
      form.reset();
    });
    
    function editRow(button) {
      var row = button.parentNode.parentNode;
      var cells = row.getElementsByTagName("td");
      
      var day = cells[0].textContent;
      var time = cells[1].textContent;
      var subject = cells[2].textContent;
      
      document.getElementById("day").value = day;
      document.getElementById("time").value = time;
      document.getElementById("subject").value = subject;
      
      row.remove();
    }
    
    function deleteRow(button) {
      var row = button.parentNode.parentNode;
      row.remove();
    }
  </script>
</body>
</html>
