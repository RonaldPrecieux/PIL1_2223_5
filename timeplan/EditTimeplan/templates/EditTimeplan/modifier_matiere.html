<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une matiere/title>
</head>
<body>
    <form method="post" action="{% url 'modifier_matiere' %}">
        {% csrf_token %}
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="{{ nom }}" required><br><br>
        
        <label for="enseignant">Enseignant :</label>
        <input type="text" id="enseignant" name="enseignant" value="{{ enseignant }}" required><br><br>
        
        <label for="timing">Timing :</label>
        <input type="number" id="timing" name="timing" value="{{ timing }}" required><br><br>
        
        <label for="informations">Informations :</label>
        <textarea id="informations" name="informations" required>{{ informations }}</textarea><br><br>
        
        <label for="promotion">Promotion :</label>
        <input type="text" id="promotion" name="promotion" value="{{ promotion }}" required><br><br>
        
        <button type="submit">Enregistrer</button>
      </form>
</body>
</html>
