{% load static %} <!--Indispensable pour charger les fichier statiques comme du CSS ou de JavaScript-->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'showtimeplan/style-register.css' %}"> <!--Gabarit pour que le fichier css s'applique au html-->
    <title>Skedise|Register</title>
</head>
<body>
    <p><b>Skedise</b></p>
    <div class="intro">
        <h1>Devenez cinq fois plus productif avec SkedEase</h1>
        <p>Vous avez un compte ? <a href="{% url 'login' %}">Connectez-vous !</a></p>
    </div>
    
    <form action ="{% url 'insertuser' %}" method="post" onsubmit="return validateForm()">
        {%csrf_token %}
        <legend>Inscription</legend><br>
        
        <input type ="text" id="nom" name="Nom" required placeholder="nom" pattern="[a-zA-Z]+" minlength="3" title="(Lettres uniquement et au moins 3 caractères)"><br><br> <!--L'attribut pattern sert à définir l'intervalle des caractères que peut accepter le champ de saisie. Par exemple [a-zA-Z]+ indique que ce ne sont que des lettres-->
        <input type ="text" id="prenom" name="Prenom" required placeholder="prenom" pattern="[a-zA-Z]+" minlength="3" title="(Lettres uniquement et au moins 3 caractères)"><br><br><!--Avec [0-9]{8}, on indique qu'on ne veut que des chiffres, et ils ne doivent être que 8-->
        <input type ="email" id="email" name="Email" required placeholder="email"><br><br>
        <input type ="tel" id="phone" name="Phone" required placeholder="Numéro de téléphone" pattern="[0-9]{8}" title ="(Chiffres uniquement et une longueur totale de 8 chiffres)"><br><br>
        <input type ="password" id="password" name="Mot_de_passe" required placeholder="mot de passe" minlength="8" title ="(Au moins 8 caractères)"><br><br>
        <input type ="password" id="confirm_password" name="Mot_de_passe_confirm" required placeholder="confirmer mot de passe" minlength="8" title ="(Au moins 8 caractères)"><br><br>
        
        <input type="submit" value ="Soumettre">
    </form>
    {% if error_email %}
    <script>
        alert("{{ error_email }}");
    </script>
    {% endif %}
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            
            if (password !== confirmPassword) {
                alert("Les mots de passe ne correspondent pas.");
                document.getElementById("password").focus(); // Ramène le curseur dans le champ mot de passe lorque les deux mots de passe ne coincident pas
                return false; // Empêche la soumission du formulaire
            }
            return true; // Autorise la soumission du formulaire
        }
        </script>

</body>
</html>
