<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style-register.css">
        <title>Skedise|Register</title>
    </head>

    <body>
        <header>
            <a class="navbar-logo" href="index.html">SkedEase</a>
        </header>
        <main>
            
            <div class="text">
                <div class="a"><p>Devenez cinq fois plus productif <br>
                    avec SkedEase</p>
                </div>
                <div class="b">
                    <p>Vous avez un compte ? <a href="login.html">Connectez vous</a></p>
                </div>
                </div>
                
            </div>
            <form action="login.html">
                <!-- <img src="arrow.png" alt="" class="arrow"> -->
                <div class="login-box">
                    <div class="login-header">
                        <header>Inscription</header>
                    </div>
                    
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Nom" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Prenom" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="tel" class="input-field" placeholder="Telephone" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Mot de passe" autocomplete="off" required>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Confirmer mot de passe" autocomplete="off" required>
                    </div>
                    <div class="input-submit">
                       <button class="submit-btn" id="submit"></button>
                        <label for="submit">Soumettre</label>
                    </div>

                </div>
            </form>
        </main>
    </body>
</html>
