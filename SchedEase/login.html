<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>SchedEase|Login</title>
        <link rel="stylesheet" href="css/style-login.css" type="text/css"/>
    </head>    

    <body>
        <header>
            <a class="navbar-logo" href="index.html">SchedEase</a>
           
        </header>
        <main>
            
            <div class="text">
                <div class="a"><p>Améliorez la gestion de vos emplois du temps <br>
                    avec SchedEase</p>
                </div>
                <div class="b">
                    <p>Pas de compte ? <a href="register.html">Inscrivez vous</a></p>
                </div>
                </div>
                
            </div>
            <form action="">
                <!-- <img src="arrow.png" alt="" class="arrow"> -->
                <div class="login-box">
                    <div class="login-header">
                        <header>Connexion</header>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email" autocomplete="off" required autofocus>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Mot de passe" autocomplete="off" required>
                    </div>
                    <div class="forgot">
                        <section>
                            <input type="checkbox"  id="check">
                            <label for="check">Se souvenir</label>
                        </section>
                        <a href="#">Mot de passe oublié</a>
                    </div>
                    <div class="input-submit">
                       <a href="tableau-etu.html"><button class="submit-btn" id="submit"></button></a>
                        <label for="submit">Soumettre</label>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
