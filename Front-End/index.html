        <script>
              document.addEventListener('DOMContentLoaded', function() {
                const slides = document.querySelectorAll('.slider-container img');
                let currentSlideIndex = 0;
                const intervalDuration = 2000; // Durée entre chaque transition (en millisecondes)

                function showSlide(index) {
                    slides.forEach(function(slide) {
                        slide.style.opacity = '0';
                    });

                    slides[index].style.opacity = '1';
                }

                function nextSlide() {
                    currentSlideIndex++;
                    if (currentSlideIndex >= slides.length) {
                        currentSlideIndex = 0;
                    }

                    showSlide(currentSlideIndex);
                }

                showSlide(currentSlideIndex); // Affiche le premier slide

                setInterval(nextSlide, intervalDuration); // Change d'image toutes les 2 secondes (ajustez selon vos préférences)
            });
        </script>
